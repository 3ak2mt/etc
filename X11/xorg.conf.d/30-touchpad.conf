Section "InputClass"
    Identifier "Touchpad"
    MatchIsTouchpad "on"
    Driver "libinput"

    Option "ClickMethod" "clickfinger"
    Option "DisableWhileTyping" "false"
    Option "NaturalScrolling" "false"
    Option "ScrollMethod" "edge"
    Option "AccelSpeed" "0.7"
    Option "Tapping" "on"
    Option "TappingButtonMap" "lrm"
EndSection
